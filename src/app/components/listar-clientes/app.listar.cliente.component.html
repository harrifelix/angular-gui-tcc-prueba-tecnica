<div class="col-md-6">
<button type="button" class="btn btn-primary" (click)="insertarClientes()" >New+</button>
&nbsp;
<button type="button" class="btn btn-primary"  (click)="exportarCSV()" >Exportar+</button>
</div>
&nbsp;
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
      type="email"
      required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" 
      class="form-control"
      id="email"
      required
      [(ngModel)]="email"
      name="email"
    />    
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="buscarClientes()"
        >
          Search
        </button>
      </div>
      &nbsp;
      <div class="input-group-append">
        <button
          class="btn btn-primary"
          (click)="busquedaAvanzada()"
        >
          Advance Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <h4 style="color: blue;">Clients</h4>
    <ul class="list-group">
      <table>
        <thead>
        <tr>
          <th data-field="name">Shared Key</th>
          <th data-field="name">Business ID</th>
          <th data-field="name">E-mail</th>
          <th data-field="name">Phone</th>
          <th data-field="name">Date Add</th>    
        </tr>
        </thead>
       
        <tbody class="table">
          <tr  *ngFor="let cliente of clientes; let i = index"[class.active]="i == currentIndex"
          (click)="setActiveClientes(cliente, i)">
          <td>{{ cliente.shared_key }}</td>
            <td>{{ cliente.business_id }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.phone }}</td>
            <td>{{ cliente.date_add }}</td>
           <td> 
           <button class="btn btn-primary" (click)="Editar(cliente)">
            Editar
          </button></td>
          </tr>
        </tbody>
      </table>
    </ul>
  </div>

  <div *ngIf="element == true">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        name="email"
      />
    </div>
  </div>
</div>
