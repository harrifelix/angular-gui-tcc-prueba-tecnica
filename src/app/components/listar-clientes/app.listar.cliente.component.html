<div class="col-md-6">
<button type="button" class="btn btn-primary" (click)="insertarClientes()" >New+</button>
</div>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
      type="nombre" 
      class="form-control"
      id="nombre"
      required
      [(ngModel)]="numero_documento"
      name="nombre"
    />    
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="buscarClientes()"
        >
          Search
        </button>
      </div>

    </div>
  </div>
  <div class="col-md-10">
    <h4 style="color: blue;">Clients</h4>
    <ul class="list-group">
      <table>
        <thead>
        <tr>
          <th data-field="name">ID</th>
          <th data-field="name">Genero</th>
          <th data-field="name">Nombre Completo</th>
          <th data-field="name">Tipo Documento</th>
          <th data-field="name">Numero Documento</th>    
        </tr>
        </thead>
       
        <tbody class="table">
          <tr  *ngFor="let cliente of clientes; let i = index"[class.active]="i == currentIndex"
          (click)="setActiveClientes(cliente, i)">
          <td>{{ cliente.id }}</td>
            <td>{{ cliente.numero_identificacion }}</td>
            <td>{{ cliente.tipo_identificacion}}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.genero }}</td>
           <td> 
           <button class="btn btn-primary" (click)="Editar(cliente)">
            Editar
          </button></td>
          <td> 
            <button class="btn btn-primary" (click)="Eliminar(cliente)">
             Borrar Registro
           </button></td>
          </tr>
        </tbody>
      </table>
    </ul>
  </div>
</div>
