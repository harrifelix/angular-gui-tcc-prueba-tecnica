
  <div *ngIf="currentCliente.shared_key" class="edit-form">
    <h4>Edicion Cliente</h4>
    <form>
      <div class="form-group">
        <label for="business_id">Business ID</label>
        <input
          type="text"
          class="form-control"
          id="business_id"
          [(ngModel)]="currentCliente.business_id"
          name="business_id"
        />
      </div>

      <div class="form-group">
        <label for="business_id"></label>
        <input
          type="text"
          class="form-control"
          id="business_id"
          [(ngModel)]="currentCliente.business_id"
          name="business_id"
        />
      </div>

 
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentCliente.email"
          name="email"
        />
      </div>

    </form>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="actualizarClientes()"
    >
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>
